<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amendment Form</title>
    <style>
        /* Stylish font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background color */
            color: gold; /* Gold text color */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #111; /* Dark background color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

            padding: 10px;

            border: 1px solid #777; /* Darker border color */

            box-sizing: border-box;
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            font-size: 16px; /* Font size */
        }
        input[type="submit"] {
            background-color: gold; /* Gold background color */
            color: #333; /* Dark text color */
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Bold font weight */
        }
        input[type="submit"]:hover {
            background-color: #d4af37; /* Darker gold color on hover */
        }
        label {
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Bold font weight for labels */
        }
    </style>
</head>
